name: Build Desktop App (Win7 x86)

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-2019

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure Git for UTF-8
        shell: pwsh
        run: |
          git config --global core.autocrlf false
          git config --global i18n.commitencoding utf-8
          git config --global i18n.logoutputencoding utf-8

      - name: Setup NuGet
        uses: NuGet/setup-nuget@v2

      - name: Restore NuGet packages
        run: nuget restore PPERPSystem.sln

      - name: Build solution (Release x86)
        run: msbuild PPERPSystem.sln /t:Build /p:Configuration=Release /p:Platform=x86

      - name: Package build output
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path publish | Out-Null
          Copy-Item -Path "bin/x86/Release/*" -Destination publish -Recurse -Force
          Compress-Archive -Path "publish/*" -DestinationPath "PPERPSystem-win7-x86.zip" -Force

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: PPERPSystem-win7-x86
          path: PPERPSystem-win7-x86.zip
